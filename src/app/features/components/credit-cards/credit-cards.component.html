<app-header></app-header>
<div class="wrapper">
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let credit_card"> {{credit_card.id}} </td>
            </ng-container>
            <ng-container matColumnDef="franchise">
                <th mat-header-cell *matHeaderCellDef> Franquicia </th>
                <td mat-cell *matCellDef="let credit_card"> {{credit_card.attributes.franchise}} </td>
            </ng-container>
            <ng-container matColumnDef="truncated_number">
                <th mat-header-cell *matHeaderCellDef> Número </th>
                <td mat-cell *matCellDef="let credit_card"> {{credit_card.attributes.truncated_number}} </td>
            </ng-container>
            <ng-container matColumnDef="due_date">
                <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento </th>
                <td mat-cell *matCellDef="let credit_card"> {{credit_card.attributes.due_date}} </td>
            </ng-container>
            <ng-container matColumnDef="is_principal">
                <th mat-header-cell *matHeaderCellDef> ¿Es principal? </th>
                <td mat-cell *matCellDef="let credit_card">
                    <span [ngStyle]="styleObject(credit_card.attributes.is_principal)">
                        {{credit_card.attributes.is_principal | siNo}}
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="options">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let credit_card">
                    <button [matMenuTriggerFor]="menu" mat-icon-button aria-label="Credit card options">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <!-- <button (click)="show()" mat-menu-item> 👁️ Ver</button>
                        <button (click)="edit()" mat-menu-item> ✏️ Editar</button> -->
                        <button (click)="delete(credit_card)" mat-menu-item> ❌
                            Eliminar</button>
                    </mat-menu>
                </mat-cell>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
<app-footer></app-footer>
