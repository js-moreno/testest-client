<app-header></app-header>
<div class="wrapper">
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let credit_card"> {{credit_card.id}} </td>
            </ng-container>
            <ng-container matColumnDef="franchise">
                <th mat-header-cell *matHeaderCellDef> Franquicia </th>
                <td mat-cell *matCellDef="let credit_card"> {{credit_card.attributes.franchise}} </td>
            </ng-container>
            <ng-container matColumnDef="truncated_number">
                <th mat-header-cell *matHeaderCellDef> Número </th>
                <td mat-cell *matCellDef="let credit_card"> {{credit_card.attributes.truncated_number}} </td>
            </ng-container>
            <ng-container matColumnDef="due_date">
                <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento </th>
                <td mat-cell *matCellDef="let credit_card"> {{credit_card.attributes.due_date}} </td>
            </ng-container>
            <ng-container matColumnDef="is_principal">
                <th mat-header-cell *matHeaderCellDef> ¿Es principal? </th>
                <td mat-cell *matCellDef="let credit_card">
                    <span [ngStyle]="styleObject(credit_card.attributes.is_principal)">
                        {{credit_card.attributes.is_principal | siNo}}
                    </span>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
<app-footer></app-footer>
